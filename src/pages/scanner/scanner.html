<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Scanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button (click)="scan()">Scanner QR Code</button>

  <ion-list-header>Barcode</ion-list-header>
  <ion-item>
    {{ scanText }}
  </ion-item>
  <ion-list-header>Format</ion-list-header>
  <ion-item>
    {{ scanFormat }}
  </ion-item>

  <button ion-button (click)="twitterShare()">Partage sur Twitter</button>
  <button ion-button (click)="facebookShare()">Partage sur Facebook</button>
  <button ion-button (click)="otherShare()">Partage sur n'importe quoi</button>

</ion-content>
